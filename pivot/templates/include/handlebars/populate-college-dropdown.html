{% load templatetag_handlebars %}
{% tplhandlebars "populate-college-dropdown" %}

<li><a href="#">All</a></li>
<li role="separator" class="divider"></li>
<!--Campus name followed by colleges-->
{{ #each campus_college }}
    <!--Dont display before first campus-->
    {{ #if @index }}
        <li role="separator" class="divider"></li>
    {{ /if }}

    <li class="dropdown-header college-list">Colleges in {{ this.campus }} campus:</li>

    {{ #each this.colleges }}
        <!--Add colleges here-->
        <li><a href="#">{{ this }}</a></li>
    {{ /each }}
{{ /each }}

{% endtplhandlebars %}
