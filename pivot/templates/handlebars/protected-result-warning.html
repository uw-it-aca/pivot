{% verbatim %}
<script id="tpl-protected-result-warning" type="text/x-handlebars-template">
<div class="protected-result-warning alert alert-info" role="alert" aria-atomic="true">
	{{#if plural}}
	<!-- List out the majors selected (case on the major.html page) -->
	<p> <b> Sorry, GPA data for the following majors is unavailable: </b> </p>
		<ul>
		{{#each majors}}
			<li> -{{ this }}</li>
		{{/each}}
		</ul>
	<br>
	{{else}}
	<!-- Simply just put the major along with the title -->
	<p> <b> Sorry, GPA data for {{ majors.[0] }} is unavailable. </b> </p>
	{{/if}}

<p>
    For reliable statistics and student privacy, we only show data for majors with 5 or more declared students
</p>

</div>
</script>
{% endverbatim %}
