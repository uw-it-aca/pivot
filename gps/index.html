<html>
    <head>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        <!-- D3 -->
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="js/horizontal-box.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- main stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        
    </head>
    <body>
        <div class="container" id="searchInput">
            <div id="college-dropdown" class="dropdown input-group">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                All
                <span class="caret"></span>
              </button>
                <input id="search" type="text" name="searchQuery" value="" size="30" tabindex="0" data-save-value="true" data-role="Control" data-control_for="search" style="width:300px" placeholder="e.g. Computer Science, Art History" autocomplete="off"/><span role="status" aria-live="polite" class="ui-helper-hidden-accessible"> </span>
                <button class="btn btn-default" type="submit" id="goBtn">Go</button>
                <a href="#" id="clear_majors">clear</a>
                <ul class="dropdown-menu" aria-labelledby="collegeDropdown">
                  </ul>
                <!-- search results go in #suggestions -->
                <div id="suggestions"></div>
            </div>
            
            <div id="selected"></div>
        </div>
        <!-- data display in #boxplots -->
        <div id="boxplots" class="container"></div>
        <div id="options">
            <p>Enter a GPA: <input id="customGPA" type="text" size=5/> <button onclick="javascript:addGPA();">Go</button></p>
            <div id="checklist">
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
